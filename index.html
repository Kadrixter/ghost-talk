<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Talk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Strona startowa -->
  <div id="landing">
    <h1>Ghost Talk</h1>
    <input type="text" id="nicknameInput" placeholder="Podaj nick (min. 5 znaków)">
    <button id="joinBtn" disabled>Dołącz do chatu</button>
  </div>

  <!-- Widok czatu -->
  <div id="chatContainer" class="hidden">
    <div id="sidebar">
      <h2>Użytkownicy Online</h2>
      <ul id="userList"></ul>
    </div>
    <div id="chatMain">
      <div id="messages"></div>
      <div id="messageInputContainer">
        <input type="text" id="messageInput" placeholder="Wpisz wiadomość...">
        <button id="sendBtn">Wyślij</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
